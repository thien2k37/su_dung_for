<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let count = prompt("đếm đến số:");
  let j = 1;
  for(let i = 1; i <= 100; i++) {
    j++;
    if (count == j) {
      alert("Đã hoàn thành đếm đến " + count);
    }
  }
</script>
</body>
</html>
