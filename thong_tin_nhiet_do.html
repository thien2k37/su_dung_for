<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let nhiet_do = prompt("Nhập nhiệt độ hiện tại của người truy cập: ");
   if (nhiet_do > 100) {
       alert("Người dùng giảm nhiệt độ;");
   }else if (nhiet_do < 20) {
       alert("Người dùng tăng nhiệt độ.");
   }else {
       alert("Hello!");
   }
</script>
</body>
</html>
