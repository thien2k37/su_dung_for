<h2>vong lÄƒp js</h2>
<p id="demo"></p>
<script>
    let text = " ";
    let i ;
    for (i = 0; i < 5; i++){
        text += "The number is: " + i + "<br>";

    }
    document.getElementById("demo").innerHTML = text;
</script>
<h2>bai tap 2;</h2><br>
<p id="sum"></p>
<input type="text" id="input_number">
<button onclick="tinh()">tinh tong</button>
<script>
    function tinh() {
        let number = document.getElementById("input_number");
        let so = number.value;
        let SUM = 0;
        let j ;

        for (j = 1; j <= so; j++ ) {
            SUM += j;
        }
        document.getElementById("sum").innerHTML = SUM;
    }

</script>
