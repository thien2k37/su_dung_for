<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let st1 = 0;
    let st2 = 1;
    let count = 1;
    for (let i = count;i <= 20; i++){
            let st3 = st1 + st2;
            if (st3 % 5 == 0) {
                document.write(st3 + "<br>");
                break;
            }
            st1 = st2;
            st2 = st3;
    }
</script>
</body>
</html>
