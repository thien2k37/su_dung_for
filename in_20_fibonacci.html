<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let st1 = 0;
    let st2 = 1;
    let count = 0;
    let total =0;
    for (let i = 1;i < 20; i++){
        let st3 = st1 + st2;
        document.write(st3 + "<br>");
        st1 = st2;
        st2 = st3;
        total += st3;
        count++;
    }
    alert(total);
</script>
</body>
</html>
