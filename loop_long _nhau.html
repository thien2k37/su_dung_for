<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border='2' width='300' cellspacing='0' cellpadding='3'>"
    for (i = 1; i <= 1; i++) {
        sout = sout + "<tr>";
        for (j = 1; j <= 10; j++) {
            sout = sout + "<td>" + j + "</td>";
        }
        sout = sout + "</tr>";
        for (j = 2; j <= 20; j = j + 2) {
            sout = sout + "<td>" + j + "</td>";
        }
        sout = sout + "</tr>";
        for (j = 3; j <= 30; j = j + 3) {
            sout = sout + "<td>" + j + "</td>";
        }
        sout = sout + "</tr>";
        for (j = 4; j <= 40; j = j + 4) {
            sout = sout + "<td>" + j + "</td>";
        }
        sout = sout + "</tr>";
        for (j = 5; j <= 50; j = j + 5) {
            sout = sout + "<td>" + j + "</td>";
        }
        sout = sout + "</tr>";
        for (j = 6; j <= 60; j = j + 6) {
            sout = sout + "<td>" + j + "</td>";
        }
        sout = sout + "</tr>";
        for (j = 7; j <= 70; j = j + 7) {
            sout = sout + "<td>" + j + "</td>";
        }
        sout = sout + "</tr>";
        for (j = 8; j <= 80; j = j + 8) {
            sout = sout + "<td>" + j + "</td>";
        }
        sout = sout + "</tr>";
        for (j = 9; j <= 90; j = j + 9) {
            sout = sout + "<td>" + j + "</td>";
        }
        sout = sout + "</tr>";
        for (j = 10; j <= 100; j = j + 10) {
            sout = sout + "<td>" + j + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
